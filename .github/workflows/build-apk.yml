name: Build Android APK

on:
  push:
    branches: [ main, master, '**' ]  # Triggers on all branches
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          lld \
          ccache
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Android SDK components
      run: |
        sdkmanager --install "build-tools;34.0.0" "platforms;android-34" "platform-tools"
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython virtualenv
    
    - name: Build APK with Buildozer
      run: |
        # Initialize buildozer if needed
        buildozer android debug
      env:
        # Accept Android SDK licenses automatically
        ANDROID_SDK_ACCEPT_LICENSE: 'y'
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: fighting-game-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Upload APK to Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
